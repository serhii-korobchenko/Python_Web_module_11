<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CLI-bot</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">

      <nav
        style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px"
      >
        <ul>
          <li><a href="/data_base/" role="button">See DataBase</a></li>

        </ul>
      </nav>

      <h3><mark>CLI bot is working. Hi there!</mark></h3>
      <marquee behavior="scroll" direction="left">{{help_information}} </marquee>


      <form method="POST" action="/">
        <div style="padding: 10px">
          <label
            >Put command here:
            <input type="text" name="command" required />
          </label>
        </div>

        <div class="grid">
          <button type="submit">Submit</button>
          <button type="reset" class="secondary">Reset</button>
        </div>
      </form>
      {% extends "layout.html" %}
    </main>
  </body>
</html>
